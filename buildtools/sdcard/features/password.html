<html>
<head><title>Password Input</title></head>
<script>
function parse(f) {
    alert(f.elements[0].value);
}
</script>
<body>
Type some text in the field below and click 'Go'.  The text should be masked in the field, but echoed back in plaintext.<br>
<form>
<input type="password"/><br>
<input type="button" value="Go" onClick="parse(this.form)"><br>
</form>
<br>
</body>
</html>
