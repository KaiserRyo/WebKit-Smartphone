<script type="text/javascript">
document.open();
var x = window.navigator;
document.write("<li>"+x.device);
var d = x.device;
document.write("<li>"+d.model);
document.write("<li>"+d.vendor);
document.write("<li>"+d.keyboard);
document.write("<li>"+d.screen);
document.write("<li>"+d.screen.width);
document.write("<li>"+d.screen.height);
document.write("<li>"+d.mouse);
document.write("<li>"+d.mouse.present);
</script>
