<!DOCTYPE html>
<!-- From devfiles.myopera.com -->
<html>
  <head>
    <title>HTML 5 Canvas example</title>
    <script>
      function drawPicture(){
        var canvas = document.getElementById('example');
        
        var context = canvas.getContext('2d');
        
        context.fillStyle = "rgb(0,255,0)";
        context.fillRect (25, 25, 100, 100);
        
        context.fillStyle = "rgba(255,0,0, 0.6)";
        context.beginPath();
        context.arc(125,100,50,0,Math.PI*2,true);
        context.fill();
        
        context.fillStyle = "rgba(0,0,255,0.6)";
        context.beginPath();
        context.moveTo(125,100);
        context.lineTo(175,50);
        context.lineTo(225,150);
        context.fill();

        context.strokeStyle = "rgb(0,255,0)";
        context.strokeRect (25, 225, 100, 100);

        context.strokeStyle = "rgba(255,0,0, 0.6)";
        context.beginPath();
        context.arc(125,300,50,0,Math.PI*2,true);
        context.stroke();

        context.strokeStyle = "rgba(0,0,255,0.6)";
        context.beginPath();
        context.moveTo(125,300);
        context.lineTo(175,250);
        context.lineTo(225,350);
        context.lineTo(125,300);
        context.stroke();        
      }
    </script>
    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>
  </head>
  <body onload="drawPicture();">
    <canvas id="example" width="260" height="400">
    There is supposed to be an example drawing here, but it's not important.
    </canvas>
  </body>
</html>
